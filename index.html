<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instagram-Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instagram-Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <nav class="navbar navbar-light bg-light py-3">
        <div class="container-fluid">
            <div class="d-flex w-100 justify-content-between">
                <div>
                    <i class="fa-brands fa-instagram fa-xl"></i>
                    <span class="fs-5">Instagram</span>
                </div>
                <div class="d-flex align-right justify-content-end">
                    <button type="button" class="btn btn-success me-2" data-bs-toggle="modal" data-bs-target="#modal">
                        Create a new post
                    </button>
                    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new post</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="mb-3">
                                            <label for="message-text" class="col-form-label">Caption:</label>
                                            <textarea class="form-control" id="message-text"
                                                placeholder="Add the caption of your post here "></textarea>
                                        </div>
                                        <div>
                                            <button class="btn btn-light">
                                                <i class="fa fa-camera fs-4"></i>
                                            </button>
                                            <button class="btn btn-light">
                                                <i class="fa fa-location-dot fs-4"></i>
                                            </button>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-success">Publish</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-gear"></i>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton1">
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><a class="dropdown-item" href="#">Accesibility</a></li>
                            <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container my-3 d-flex justify-content-center">
        <div class="row">
            <div class="col-6"><a href="#" class="btn btn-light"><i class="fa fa-table-cells"></i></a></div>
            <div class="col-6"><a href="#" class="btn btn-light"><i class="fa-regular fa-square"></i></a></div>
        </div>
    </div>

    <div class="container">
        <div class="row gap-4">
            <div class="col-12 col-sm-auto col-md-auto"><img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%2Fid%2FOIP.d8xU0sumLXgLuSMtdk-KkgHaE7%3Fpid%3DApi&f=1&ipt=47adc0655c072ead847402ed7db48683c239e0c2dfe37ef29863d492c04b8ed9&ipo=images" class="img-fluid" alt=""></div>
            <div class="col-12 col-sm-auto col-md-auto"><img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%2Fid%2FOIP.d8xU0sumLXgLuSMtdk-KkgHaE7%3Fpid%3DApi&f=1&ipt=47adc0655c072ead847402ed7db48683c239e0c2dfe37ef29863d492c04b8ed9&ipo=images" class="img-fluid" alt=""></div>
            <div class="col-12 col-sm-auto col-md-auto"><img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%2Fid%2FOIP.d8xU0sumLXgLuSMtdk-KkgHaE7%3Fpid%3DApi&f=1&ipt=47adc0655c072ead847402ed7db48683c239e0c2dfe37ef29863d492c04b8ed9&ipo=images" class="img-fluid" alt=""></div>
            <div class="col-12 col-sm-auto col-md-auto"><img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%2Fid%2FOIP.d8xU0sumLXgLuSMtdk-KkgHaE7%3Fpid%3DApi&f=1&ipt=47adc0655c072ead847402ed7db48683c239e0c2dfe37ef29863d492c04b8ed9&ipo=images" class="img-fluid" alt=""></div>
            <div class="col-12 col-sm-auto col-md-auto"><img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%2Fid%2FOIP.d8xU0sumLXgLuSMtdk-KkgHaE7%3Fpid%3DApi&f=1&ipt=47adc0655c072ead847402ed7db48683c239e0c2dfe37ef29863d492c04b8ed9&ipo=images" class="img-fluid" alt=""></div>
            <div class="col-12 col-sm-auto col-md-auto"><img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%2Fid%2FOIP.d8xU0sumLXgLuSMtdk-KkgHaE7%3Fpid%3DApi&f=1&ipt=47adc0655c072ead847402ed7db48683c239e0c2dfe37ef29863d492c04b8ed9&ipo=images" class="img-fluid" alt=""></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ea56789df6.js" crossorigin="anonymous"></script>
</body>

</html>
